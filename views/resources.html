<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/font-awesome.min.css" />
    <link rel="stylesheet" href="/css/bootstrap-social/bootstrap-social.css" />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Sacramento&display=swap" />

    <title>Seattle Meows</title>
</head>



<body>
    <!-- NAVIGATION -->
    <nav class="navbar navbar-expand-md navbar-light sticky-top" role="navigation">
        <div class="container">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#hamburger"
                aria-controls="hamburger" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <a class="navbar-brand" href="/"><img src="/assets/logo.png" height="60px" width="250px" /></a>

            <div class="collapse navbar-collapse" id="hamburger">
                <ul class=" nav navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item" role="presentation"><a class="nav-link" href="/">
                            Home <span class="sr-only"></span></a>
                    </li>
                    <li class="nav-item"><a class="nav-link active" href="#">
                            Resources</a></li>
                    <li class="nav-item"><a class="nav-link" href="/blog"> Blog</a>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="/contact">
                            Contact</a></li>
                </ul>

                <!-- LOGIN MODAL -->
                <span class="navbar-text ml-auto">
                    <a role="button" data-toggle="modal" data-target="#loginModal">
                        Login
                    </a>
                </span>
            </div>
        </div>
    </nav>

    <div id="loginModal" class="modal fade" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title ml-3">Login</h2>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <form>
                            <div class="form-row">
                                <div class="form-group col-12">
                                    <label class="sr-only" for="loginUsername">Username</label>
                                    <input type="username" class="form-control form-control-sm" id="loginUsername"
                                        placeholder="Enter Username">
                                </div>
                                <div class="form-group col-12">
                                    <label class="sr-only" for="loginPassword">Password</label>
                                    <input type="password" class="form-control form-control-sm" id="loginPassword"
                                        placeholder="Password">
                                </div>
                            </div>
                            <div class="form-row">

                                <button type="submit" class="btn btn-outline-info btn-md ml-1">Sign in</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>



    




    <footer class="site-footer">
        <div class="container">
            <div class="row">

                <div class="col order-first">
                    <a class="logo-bottom" href="#"><img src="/assets/logo.png" height="60px" width="250px" /></a>
                </div>

                <div class="col col-4 col-sm-2">
                    <h1>Links</h1>
                    <ul class="list-unstyled">
                        <li><a href="/">Home</a></li>
                        <li><a href="#">Resources</a></li>
                        <li><a href="/blog">Blog</a></li>
                        <li><a href="/contact">Contact</a></li>
                    </ul>
                </div>

                <div class="col-sm-4 text-center order-last">
                    <h1>Social</h1>
                    <a class="btn btn-social-icon btn-instagram" href="http://instagram.com/"><i
                            class="fa fa-instagram"></i></a>
                    <a class="btn btn-social-icon btn-facebook" href="http://facebook.com/"><i
                            class="fa fa-facebook"></i></a>
                </div>

            </div>
        </div>
    </footer>

    <!-- SCRIPTS -->
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
